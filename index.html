<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Peso de Bobinas</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="images/toder.png" rel="apple-touch-icon">
</head>
<body>

    <nav class="menu"> 
        <a href="http://toder.ind.br/" aria-current="page" class="navbrand w-nav-brand w--current"><img src="images/toder.png" width="100" alt="Toder"></a>
    </nav>
    

  <div class="container">
    <h1>Calculadora de metragem</h1>
    
    <label for="tipoBobina">Selecione o tipo de bobina:</label>
    <select id="tipoBobina">
      <option value="bopp20">BOPP 20 micras</option>
      <option value="bopp17">BOPP 17 micras</option>
      <option value="pet12">PET 12 micras</option>
    </select>
    
    <label for="largura">Digite a largura da bobina (em milímetros):</label>
    <input type="number" id="largura" step="any">
    
    <label for="pesoDesejado">Digite o peso desejado (em kg):</label>
    <input type="number" id="pesoDesejado" step="any">
    
    <button onclick="calcularMetragem()">Calcular Metragem</button>
    
    <p id="resultado"></p>
  </div>

  <footer>
    <p>Manoel Franco Fernandes Neto<br>
        Todos os direitos reservados © 2023</p>
        <a href="https://www.linkedin.com/in/manoel-franco-fernandes-neto-6260a0281/">
        <img src="images/linkedin.png" alt="linkedin">
    </a>
</footer>


  <script src="script.js"></script>
</body>
</html>
